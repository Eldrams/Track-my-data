<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
</head>

<!-- sign up -->

<body class="login">
    <div class="container">
        <h2 class="text-center">Sign up</h2>
        <div id="signUpError" class="error-message"></div>
        <div id="signedUp" class=""></div>
        <form id="form" class="loginForm">
            <div class="input-group">
                <label for="email" class="label">Username</label>
                <input type="text" id="email" class="input">
                <span class="error-message"></span>
            </div>
            <br>
            <div class="input-group">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" class="input">
                <span class="error-message"></span>
            </div>
            <br>
            <button class="button" type="submit">Sign up</button>
        </form>
        <a class="loginHere" id="genLoginForm">Already have an account? Log In here <br> Alternatively use the Test account provided here</a>
    </div>


    <!-- login -->
    

    <script type="module" src="./login.js"></script>
</body>
</html>
