<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awsome (i tag) -->
    <script src="https://kit.fontawesome.com/596d89af79.js" crossorigin="anonymous"></script>
    <!-- Firebase -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js"></script>
    <title>Track My Data</title>
    <link rel="icon" type="image/x-icon" href="">
</head>
<body>
    <div class="flex-container hero">
        <header>
            <nav>
                <div class="logo">
                    <h1>Track <span>my</span> data</h1>
                    <a id="logOut">Log out</a>
                    <a id="deleteAccount">Delete my account</a>
                </div>
                <ul>
                    <div class="wrap">
                        <li id="dataCaptures"><input id="userInputDc" type="number" placeholder="Enter data captures"></li> 
                            <div class="button-container">
                                <button class="appear" disabled id="decrementDc">-1</button>  
                                <button class="appear" id="incrementDc">+1</button>
                            </div>
                    </div>
                    
                    <div class="wrap">
                        <li id="salaryBoosts"><input placeholder="Enter salary boosts" id="userInputSb" type="number"></li>
                            <div class="button-container">
                                <button class="appear" disabled id="decrementSb">-1</button>
                                <button class="appear" id="incrementSb">+1</button>
                            </div>
                    </div>

                    <div class="wrap">
                        <li id="callCurrent"><input placeholder="Enter current calls" id="userInputC" type="number"></li>
                            <div class="button-container">
                                <button class="appear" disabled id="decrementC">-1</button>
                                <button class="appear" id="incrementC">+1</button>
                            </div>  
                    </div>
                    
                </ul>
            </nav>
            <div class="wrap-btn">
                <button id="submitKpi">Submit</button> 
                <button id="resetStats">Reset stats to 0</button>
            </div>
        </header> 
    </div>


    <form id="form">
        
    <div class="name-container">
        <div class="form-format">
            <input
            id="firstName"  
            type="text"
            placeholder="First Name"
            >
            <label for="firstName"></label>

            <input
            id="lastName"  
            type="text"
            placeholder="Last Name"
            >
            <label for="lastName"></label>
        </div>

        <div class="form-format">
            <input
            id="bussinessName"  
            type="text"
            placeholder="Bussiness Name"
            >
            <label for="bussinessName"></label>
        
            <input
            id="email"  
            type="email"
            placeholder="email"
            >
            <label for="email"></label>
        </div>

        <div class="form-format">
            <input
            id="number"  
            type="number"
            placeholder="Tel Number"
            >
            <label for="number"></label>
            <label class="callBack" for="callBack">
                <input 
                id="callBack"  
                type="datetime-local"
                name="callBack"
                >
                </label>
        </div>
    </div>
        
        <textarea id="notes" placeholder="Notes here..."></textarea>
        <label for="notes"></label>
        
          
        
        <button id="addLead">Add Lead</button>
    </form>
<div class="list" id="list">
    <div id="savedDataContainer"></div>
        <!-- Inject JS -->
</div>
    <script type="module" src="index.js"></script>
</body>
</html>
